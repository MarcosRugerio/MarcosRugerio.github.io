<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despacho Eduardo</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
    <style>
         :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }
    </style>
    <script type="module">
        import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js'; window.alertController = alertController;
    </script>
</head>

<body>
    <ion-app>
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>Alta cliente</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content fullscreen>
            <form onsubmit="processForm(event)">
                <ion-list lines="full" class="ion-no-margin ion-no-padding">
                    <ion-item>
                        <ion-label position="stacked">Nombre(s):
                            <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Apellidos:
                            <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">RFC:
                            <ion-text color="danger">*</ion-text>
                        </ion-label>
                        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Régimen fiscal:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-list>
                        <ion-radio-group>
                            <ion-list-header>
                                <ion-label>
                                    Regimen Fiscal
                                </ion-label>
                            </ion-list-header>

                            <ion-item>
                                <ion-label>Persona física</ion-label>
                                <ion-radio value="fisica"></ion-radio>
                            </ion-item>

                            <ion-item>
                                <ion-label>Persona Moral</ion-label>
                                <ion-radio value="moral"></ion-radio>
                            </ion-item>
                    </ion-list>

                    <ion-item>
                        <ion-label position="stacked">Direccion</ion-label>
                        <ion-input placeholder="Domicilio fiscal"></ion-input>
                        <ion-input placeholder="Ciudad"></ion-input>
                        <ion-input placeholder="Estado"></ion-input>
                        <ion-input placeholder="Código Postal"></ion-input>
                        <ion-input placeholder="Actividad económica"></ion-input>
                        <ion-input placeholder="Contraseña CIEC"></ion-input>
                        <ion-input placeholder="Contraseña FIEL"></ion-input>
                        <ion-input placeholder="Vigencia FIEL"></ion-input>
                        <ion-input placeholder="Email"></ion-input>
                        <ion-input placeholder="Vigencia FIEL"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Notas</ion-label>
                        <ion-textarea></ion-textarea>
                    </ion-item>
                </ion-list>

                <div class="ion-padding">
                    <ion-button expand="block" type="submit" class="ion-no-margin">Crea cliente</ion-button>
                </div>
            </form>
        </ion-content>


        <ion-content fullscreen class="ion-padding">
            <ion-alert-controller></ion-alert-controller>
            <ion-button expand="block">Lanza alerta</ion-button>
        </ion-content>
    </ion-app>

    <script>
        const button = document.querySelector('ion-button');
        button.addEventListener('click', handleButtonClick);

        async function handleButtonClick() {
            const alert = await alertController.create({
                header: 'FIEL proxima a vencer',
                message: 'La FIEL de Marcos Rugerio, esta proxima a vender',
                buttons: ['Aplazar', 'Realizada']
            });

            await alert.present();
        }
    </script>
</body>

</html>
