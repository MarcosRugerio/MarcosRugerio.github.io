<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Clear Fix and Display</title>
    <style>
        .caja {
            height: 100px;
            width: 100px;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary text-white p-2 mb-4">Elemento tipo bloque</div>
                <span class="d-inline-block bg-success text-white p-2 mb-2">Elemento tipo linea (Convertidos a inline-block)</span>
                <span class="d-inline-block bg-success text-white p-2 mb-2">Elemento tipo linea (Convertidos a inline-block)</span>

                <div class="bg-primary d-inline-block text-white p-2 mb-4">Elemento de tipo bloque (Convertido a inline-block)</div>

                <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea (Convertido a block)</span>
            </div>
        </div>

        <div class="row mr-3">
            <div class="col">
                <div class="bg-primary clearfix">
                    <div class="caja d-inline-block float-left"></div>
                    <div class="caja d-inline-block float-right"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
