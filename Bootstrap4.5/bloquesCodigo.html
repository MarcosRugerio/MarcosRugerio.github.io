                <p>
                    Lorem ipsum dolor sit amet <code>&lt;tag&gt;TEXTO&lt;/tag&gt;</code> adipisicing elit. Dolorum, modi.
                </p>
                <hr>
                <h2>Bloques de Código</h2>
                <p>
                    <pre><code>
&lt;h1&gt;Lorem ipsum dolor sit amet.&lt;/h1&gt;
&lt;p&gt;Lorem ipsum dolor sit amet.&lt;/p&gt;
</code></pre>
                </p>
                <hr>

                    Para borrar todo presionar: <kbd>Ctrl + supr</kbd>
