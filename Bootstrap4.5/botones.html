<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Botones</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary m-1">Primary</button>
                <button type="button" class="btn btn-secondary m-1">Secondary</button>
                <button type="button" class="btn btn-success m-1">Success</button>
                <button type="button" class="btn btn-info m-1">Info</button>
                <button type="button" class="btn btn-warning m-1">Warning</button>
                <button type="button" class="btn btn-danger m-1">Danger</button>
                <button type="button" class="btn btn-link m-1">Link</button>
                <button type="button" class="btn btn-dark m-1">Dark</button>
                <button type="button" class="btn btn-light m-1">Light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2></h2>
                <hr>
                <a href="#" class="btn btn-primary">Enlace</a>
                <button class="btn btn-dark">Boton</button>
                <input class="btn btn-warning" type="button" value="Boton">
                <input class="btn btn-info" type="submit" value="Submit">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Outline</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary m-1">Primary</button>
                <button type="button" class="btn btn-outline-secondary m-1">Secondary</button>
                <button type="button" class="btn btn-outline-success m-1">Success</button>
                <button type="button" class="btn btn-outline-info m-1">Info</button>
                <button type="button" class="btn btn-outline-warning m-1">Warning</button>
                <button type="button" class="btn btn-outline-danger m-1">Danger</button>
                <button type="button" class="btn btn-outline-link m-1">Link</button>
                <button type="button" class="btn btn-outline-dark m-1">Dark</button>
                <button type="button" class="btn btn-outline-light m-1">Light</button>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
                <h2>Botones - Tama√±os</h2>
                <hr>
                <h2>Botones LARGE</h2>
                <button type="button" class="btn btn-primary btn-lg m-1">Boton</button>
                <button type="button" class="btn btn-secondary btn-lg m-1">Secondary</button>
                <button type="button" class="btn btn-success btn-lg m-1">Success</button>
                <button type="button" class="btn btn-info btn-lg m-1">Info</button>
                <button type="button" class="btn btn-warning btn-lg m-1">Warning</button>
                <button type="button" class="btn btn-danger btn-lg m-1">Danger</button>
                <button type="button" class="btn btn-link btn-lg m-1">Link</button>
                <button type="button" class="btn btn-dark btn-lg m-1">Dark</button>
                <button type="button" class="btn btn-light btn-lg m-1">Light</button>
                <h2>Botones SMALL</h2>
                <button type="button" class="btn btn-primary btn-sm m-1">Boton</button>
                <button type="button" class="btn btn-secondary btn-sm m-1">Secondary</button>
                <button type="button" class="btn btn-success btn-sm m-1">Success</button>
                <button type="button" class="btn btn-info btn-sm m-1">Info</button>
                <button type="button" class="btn btn-warning btn-sm m-1">Warning</button>
                <button type="button" class="btn btn-danger btn-sm m-1">Danger</button>
                <button type="button" class="btn btn-link btn-sm m-1">Link</button>
                <button type="button" class="btn btn-dark btn-sm m-1">Dark</button>
                <button type="button" class="btn btn-light btn-sm m-1">Light</button>
                <h2>Botones BLOCK</h2>
                <button type="button" class="btn btn-primary btn-block btn-lg m-1">Boton</button>
                <button type="button" class="btn btn-secondary btn-block m-1">Secondary</button>
                <button type="button" class="btn btn-success btn-block btn-sm m-1">Success</button>
                <button type="button" class="btn btn-info btn-block m-1">Info</button>
                <button type="button" class="btn btn-warning btn-block m-1">Warning</button>
                <button type="button" class="btn btn-danger btn-block m-1">Danger</button>
                <button type="button" class="btn btn-link btn-block m-1">Link</button>
                <button type="button" class="btn btn-dark btn-block m-1">Dark</button>
                <button type="button" class="btn btn-light btn-block m-1">Light</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones - DISABLED</h2>
                <hr>
                <button type="button" class="btn  btn-primary m-1" disabled>Primary</button>
                <button type="button" class="btn  btn-secondary m-1" disabled>Secondary</button>
                <button type="button" class="btn  btn-success m-1" disabled>Success</button>
                <button type="button" class="btn  btn-info m-1" disabled>Info</button>
                <button type="button" class="btn  btn-warning m-1" disabled>Warning</button>
                <button type="button" class="btn  btn-danger m-1" disabled>Danger</button>
                <button type="button" class="btn  btn-link m-1" disabled>Link</button>
                <button type="button" class="btn  btn-dark m-1" disabled>Dark</button>
                <button type="button" class="btn  btn-light m-1" disabled>Light</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
