<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h1>Formularios</h1>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Escribe aquí" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passwd">Constraseña</label>
                        <input type="password" placeholder="Contraseña" name="passwd" id="passwd" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">México</option>
                            <option value="usa">USA</option>
                            <option value="italia">Italia</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="nombre" class="form-check-input">Hombre
                    </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="radio" name="sexo" id="mujer" class="form-check-input">Mujer
                    </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="checkbox" name="terminos" id="terminos" class="form-check-input">Acepto Términos y Condiciones
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
                <hr>
                <h2>Inline Forms</h2>
                <div class="row mt-3">
                    <div class="col">
                        <form action="" class="form-inline">
                            <input type="text" class="form-control mr-1" id="nombre" placeholder="Nombre">
                            <input type="password" class="form-control mr-1" id="PASSWORD" placeholder="Contraseña">
                            <div class="form-check mr-1">
                                <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
                                <label for="recordar" class="form-check-label">Recordar sesion</label>
                            </div>
                            <input type="submit" value="Iniciar sesion" class="btn btn-success">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
