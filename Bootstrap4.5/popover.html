<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Popover</title>

</head>

<body>
    <div class="container">
        <div class="row mt-lg-3">
            <div class="col mt-5">
                <h2>Popover</h2>
                <hr>

                <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Titulo del Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing.">
                    Top
                </button>
                <button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Titulo del Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing.">
                    Right
                </button>
                <button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo del Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing.">
                    Bottom
                </button>
                <button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Titulo del Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing.">
                    Left
                </button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>

</html>
