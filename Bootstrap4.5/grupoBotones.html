<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Grupo de botones</title>
</head>

<body>
    <div class="container">
        <h2>Grupo de botones</h2>
        <hr>
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-warning">1</button>
                    <button class="btn btn-warning">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-warning">4</button>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-4">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                        <button class="btn btn-primary">4</button>
                    </div>
                    <div class="btn-group mr-4">
                        <button class="btn btn-secondary">1</button>
                        <button class="btn btn-secondary">2</button>
                        <button class="btn btn-secondary">3</button>
                        <button class="btn btn-secondary">4</button>
                    </div>
                    <div class="btn-group mr-4">
                        <button class="btn btn-info">1</button>
                        <button class="btn btn-info">2</button>
                        <button class="btn btn-info">3</button>
                        <button class="btn btn-info">4</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-outline-info">1</button>
                    <button class="btn btn-outline-info">2</button>
                    <button class="btn btn-outline-info">3</button>
                    <button class="btn btn-outline-info">1</button>
                    <button class="btn btn-outline-info">2</button>
                    <button class="btn btn-outline-info">3</button>
                    <button class="btn btn-outline-info">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success">1</button>
                    <button class="btn btn-success">2</button>
                    <button class="btn btn-success">3</button>
                    <button class="btn btn-success">1</button>
                    <button class="btn btn-success">2</button>
                    <button class="btn btn-success">3</button>
                    <button class="btn btn-success">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group-vertical btn-group-sm">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-danger">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
