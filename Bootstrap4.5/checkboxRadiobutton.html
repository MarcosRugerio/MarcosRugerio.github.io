<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Checkbox - Radiobutton</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label for="" class="form-check-label">
                        <input type="checkbox" name="" id="" value="opcion2" disabled> Opcion 2
                    </label>
                    </div>

                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer"> Mujer
                        </label>
                    </div>
                </form>
            </div>
            <hr>
            <div class="col-12 mt-5">
                <form action="">
                    <h4>Inline Checkbox</h4>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>
                    <div class="form-check-inline disabled">
                        <label for="" class="form-check-label">
                        <input type="checkbox" name="" id="" value="opcion2" disabled> Opcion 2
                    </label>
                    </div>

                    <hr>
                    <h4>Inline Radio Buttons</h4>
                    <div class="form-check form-check-inline">
                        <label for="" class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="" class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer"> Mujer
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
