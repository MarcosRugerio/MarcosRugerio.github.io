<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Progress Bar</title>

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de Progreso</h3>
                <hr>

                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:0%;">0%</div>
                </div>

                <div class="progress mb-3" style="height:10px;">
                    <div class="progress-bar" role="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:50px;">
                    <div class="progress-bar" role="progressbar" style="width:100%;">100%</div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-primary " role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-inverse" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-light" role="progressbar" style="width:50%; color:#000;">50%</div>
                </div>
            </div>
            <div class="col">
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated  bg-danger" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped bg-inverse" role="progressbar" style="width:50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-light" role="progressbar" style="width:50%; color:#000;">50%</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
